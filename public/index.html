<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <title>Redux App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="content">
        <div class="counter__wrapper">
          <h1 class="counter" id="counter">23</h1>
        </div>
        <div class="btn__wrapper">
          <button class="btn btn__green" id="inc">
            <img src="./Vector(2).svg" alt="plus">
          </button>
          <button class="btn btn__yelow" id="dec">
            <img src="./Minus.svg" alt="minus">
          </button>
          <button class="btn btn__red" id="res">
            <img src="./Group.svg" alt="reset">
          </button>
        </div>
      </div>

  </div>
  </body>
</html>
